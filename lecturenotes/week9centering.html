<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Notes (Centering in CSS)</title>
<style>
    .inline{text-align: center;}
    p{background-color: cadetblue; width: 50%;}
    .block{margin: 0 auto; text-align: center;} /*0 px top and bottom, equal space left and right*/
</style>
</head>
<body>
   <h1>Centering two ways</h1>
    <h2>Inline</h2>
        <p class="inline">Hello world</p>
    <h2>Block</h2>
        <p class="block">Hello world</p>
</body>
</html>
