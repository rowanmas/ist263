<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 4 Notes</title>
        <meta charset="utf-8">
        <style>
            th,td {border: 1px solid black;}
            </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
           <table>
            <caption>World Populations</caption>
            <tr> <!--first row at top of page-->
                <th>Country</th> <!--table heading-->
                <th>Population</th>
                <th>% of Population</th>
            </tr> <!--tr stands for table row-->
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,395,529,124</td>
                <td>17.5%</td>
                </tr>
            <tr>
                <td>USA</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
            </table>
        <h2>Forms</h2>
        <form action=""method="post"> <!--post sends form data on the back end-->
            <!--FOR value must match ID value to link label and input element-->
            <!--id names element on HTML page, name is for email-->
            <label for="fullname">Full name:</label><br>
            <input type="text" id="fullname" name="fullname"><br> 
            <label for="instructions">Special Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea>
            <br> <!--large text box created.-->
            <p>Choose a delivery method</p>
            <!--the value in NAME hooks the two options together, they must be the same.-->
            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <label for="pickup">Pickup<br>
            <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
            <label for="delivery">Delivery
                <p>Do you want extra sauce?</p>
            <input type="checkbox" id="extra" name="extra" value="yes"><!--value is the answer that shows up-->
            <label for="extra">Yes</label><br>
            <label>Neighborhood</label>
            <select id="neighborhood" name="neighborhood">
                <option></option>
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
                </select><br>
                <!-- most Form elements are inline. no forwarding to the next line, no margin/large space around.-->
            <input type="submit" value="Submit">

        </form>

    </body>
</html>
