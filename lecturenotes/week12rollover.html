<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Roll Over Practice</title>
    <script>
        function change(){
            document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263/images/arrow_over.png")
        }
        function changeBack(){
            document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263/images/arrow.png")
        }

    </script>
</head>
<body>
    <h1>Image rollovers</h1>
    <img id="arrow" onnmouseover="change();" onmouseout="changeBack();" src="http://laferger.github.io/ist263/images/arrow.png" alt="arrow icon">
</body>
</html>
