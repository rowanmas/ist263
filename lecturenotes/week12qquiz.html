<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script>
        function wrongAnswer(){
            document.getElementById("wrong").innerHTML="<span style='color: red;'>True is the wrong answer!"
        }
        function rightAnswer(){
            document.getElementById("correct").innerHTML="<span style='color: green;'>False is the correct answer!"
        }
    </script>
</head>
<body>
    <h1>My Javascript Quiz</h1>
    <p>Java and JavaScript are the same thing</p>
    <p onclick="wrongAnswer();" id="wrong">True</p>
    <p onclick="rightAnswer();" id="correct">False</p>
</body>
</html>
